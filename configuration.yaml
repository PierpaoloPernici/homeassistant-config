homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  time_zone: Europe/Rome

  customize: !include customize.yaml

  customize_glob:
    "light*":
      homebridge_hidden: true
    "media_player*":
      homebridge_hidden: true
    "device_tracker*":
      homebridge_hidden: true
    "sensor.iphone_di_costanza*": 
      hidden: false
    "sensor.ipier*":
      hidden: false
    "group*":
      homebridge_hidden: true

frontend:

cloud:

config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123
  server_port: 8123
  trusted_networks:
    - 192.168.1.0/24
    - 192.168.60.0/24
  ip_ban_enabled: True
  login_attempts_threshold: 5

updater:
  include_used_components: true

# Discover some devices automatically
# discovery:

discovery:
  ignore:
   - samsung_tv
#   - roku
#   - google_cast

conversation:

# Enables support for tracking state changes over time
history:
  exclude:
    entities:
      - sensor.time__date
      - sensor.meteo_symbol
      - weather.previsioni
      - sensor.hass_uptime
      - camera.pier
      - camera.costanza
      - camera.italia
      - script.refresh_devices
    domains:
      - automation
      - weblink
      - updater
      - camera
      - group
      - notify
      - scene
      - script
      - shell_command
      - zone
      - zwave  

recorder:
  purge_interval: 2
  purge_keep_days: 5
  exclude:
    entities:
      - sensor.time__date
      - sensor.meteo_symbol
      - sensor.hass_uptime
      - weather.previsioni
      - sun.sun
    domains:
      - automation
      - weblink
      - updater

logbook:
  exclude:
    entities:
      - sensor.hass_uptime

logger:
  default: error

emoncms_history:
  api_key: !secret emoncms_write_key
  url: https://emoncms.org
  inputnode: 10
  whitelist:
    - sensor.luce_potenza
    - sensor.luce_tensione
    - sensor.luce_consumo_di_oggi

ios:

alexa:

sun:

ifttt:
  key: !secret ifttt_key

weather:
  - platform: yweather
    name: Previsioni
    woeid: !secret woeid

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

tts:
#  - platform: voicerss
#    api_key: !secret voicerss_api_key
#    language: 'it-it'
#    codec: mp3
#    format: 8khz_8bit_mono
  - platform: google
    language: 'it'
mqtt: !include mqtt.yaml
sensor: !include sensor.yaml    
hue: !include hue.yaml
switch: !include switch.yaml
camera: !include camera.yaml
notify: !include notify.yaml
group: !include groups.yaml
script: !include scripts.yaml
zone: !include zones.yaml
automation: !include automations.yaml
media_player: !include media_player.yaml
device_tracker: !include device_tracker.yaml

input_number:
  internet_traffic_delta_in:
    name: "Traffic IN Delta"
    initial: 0
    min: 0
    max: 1000000000000

  internet_traffic_delta_out:
    name: "Traffic OUT Delta"
    initial: 0
    min: 0
    max: 1000000000000
