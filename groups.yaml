## GRUPPI

  default_view:
    view: yes
    icon: mdi:home 
    entities:
      - device_tracker.pier_ipier
      - device_tracker.costanza_icostanza
      - sensor.meteo_symbol
      - sensor.meteo_temperature
      - group.switch
      - group.tvcamera
      - group.thermostats
      - group.consumi
      - group.snmp_monitor
      - group.weather
      - camera.italia

  media:
    name: Multimedia
    view: yes
    icon: mdi:play-circle-outline
    entities:
      - media_player.mini
      - media_player.volumio
      - media_player.samsung_tv_remote
      - media_player.apple_tv
      - media_player.sala

  misc:
    name: Utility
    view: yes
    icon: mdi:settings
    entities:
      - group.all_automations
      - group.all_scripts
      - group.information

  switch:
    name: 'Luci'
    entities:
      - switch.terrazzo
      - light.sala_da_pranzo
      - light.tv

  tvcamera:
    name: 'Telecomando Camera'
    entities:
      - script.tv_select_source
      - switch.tv_power
      - switch.tv_volume
      - switch.input_enigma2
      - switch.input_appletv

  thermostats:
    name: 'Termostato'
    entities:
      - climate.termostato

  Consumi:
    - sensor.luce_tensione
    - sensor.luce_potenza
    - sensor.luce_consumo_di_oggi
    - sensor.luce_consumo_di_ieri

  snmp_monitor:
    name: Bandwith Monitoring
    entities:
      - sensor.internet_speed_in
      - sensor.internet_speed_out
      - sensor.wan_traffic_in_mean
      - sensor.wan_traffic_out_mean
  snmp_raw_values:
    name: SNMP Raw Values
    entities:
      - sensor.snmp_wan_in
      - sensor.snmp_wan_out

  weather:
   name: 'Meteo'
   entities:
    - weather.previsioni

  Information:
    - sensor.time__date
    - sensor.hass_uptime
